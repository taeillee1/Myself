<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/board}">게시판</a>
            </li>
        </ul>
    </div>
    <div sec:authorize="isAuthenticated()">
        <span sec:authentication="name" class="text-white">사용자</span>
        <span sec:authentication="principal.authorities" class="text-white">권한</span>
    </div>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
    </form>
</nav>
<br><br>

<div class="container">
    <h2>게시판</h2>
    <p>다양한 의견을 공유하는 게시판</p>
    <div>총 건수 : <span th:text="${boards.totalElements}"></span></div>
    <div class="con">
        <form method="get" th:action="@{/board}" class="form-inline d-flex justify-content-end">
            <select class="browser-default custom-select" name="searchType">
                <option selected>선택하세요</option>
                <option value="title" name="title">제목</option>
                <option value="content" name="content">내용</option>
            </select>
            <input type="text" name="searchText" class="form-control" th:value="${param.searchText}">
            <input type="submit" class="btn btn-secondary mb-2" value="검색">
        </form>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>게시글 번호</th>
            <th>제목</th>
            <th>작성자</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <td th:text="${board.id}">Doe</td>
            <td><a th:text="${board.title}" th:href="@{'/board/'+${board.id}}"></a></td>
            <td th:text="${board.user.username}">john@example.com</td>
        </tr>
        </tbody>
    </table>
    <div class="text-right">
        <a type="button" class="btn btn-primary" th:href="@{/newBoard}">쓰기</a>
    </div>
    <nav aria-label="Page navigation example" th:if="${#request.getParameter('searchType')}=='content'">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/board(page=${boards.pageable.pageNumber - 1},searchType='content' ,searchText=${param.searchText})}" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item" th:classappend="${i == boards.pageable.pageNumber + 1} ? 'active'" th:each="i : ${#numbers.sequence(startPage, endPage)}">
                <a class="page-link" href="#" th:href="@{/board(page=${i-1},searchType='content',searchText=${param.searchText})}" th:text="${i}">1</a></li>
            <li class="page-item" th:classappend="${boards.totalPages == boards.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/board(page=${boards.pageable.pageNumber + 1},searchType='content' ,searchText=${param.searchText})}">Next</a>
            </li>
        </ul>
    </nav>
    <nav aria-label="Page navigation example" th:unless="${#request.getParameter('searchType')}=='content'">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/board(page=${boards.pageable.pageNumber - 1},searchType='title' ,searchText=${param.searchText})}" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item" th:classappend="${i == boards.pageable.pageNumber + 1} ? 'active'" th:each="i : ${#numbers.sequence(startPage, endPage)}">
                <a class="page-link" href="#" th:href="@{/board(page=${i-1},searchType='title',searchText=${param.searchText})}" th:text="${i}">1</a></li>
            <li class="page-item" th:classappend="${boards.totalPages == boards.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/board(page=${boards.pageable.pageNumber + 1},searchType='title' ,searchText=${param.searchText})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
