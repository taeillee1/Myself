<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        p{
            color: red;
        }
    </style>

    <script th:inline="javascript">
        $(document).ready(function(){
            let errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/board}">게시판</a>
            </li>
        </ul>
    </div>
    <div sec:authorize="isAuthenticated()">
        <span sec:authentication="name" class="text-white">사용자</span>
        <span sec:authentication="principal.authorities" class="text-white">권한</span>
    </div>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
    </form>
</nav>
<br>

<div class="container">
    <form action="#" th:action="@{'/modify/'+${editBoard.id}}" th:object="${editBoard}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="title"><h4>작성자</h4></label>
            <input type="text" class="form-control" id="writer" th:field="*{user.username}" disabled style="width: auto; display:inline-block;">
        </div>
        <div class="form-group">
            <label for="title"><h4>제목</h4></label>
            <input type="text" class="form-control" name="title" id="title" th:field="*{title}">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label for="content"><h4>내용</h4></label>
            <textarea class="form-control" id="content" name="content" rows="13" th:field="*{content}"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-primary">확인</button>
        </div>

    </form>
</div>

</body>
</html>
